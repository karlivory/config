---
# ╔═════════════════════════════════╗
# ║ Intended to run on Ubuntu 22.04 ║
# ╚═════════════════════════════════╝
- name: "Configure my pc (root)"
  become: true
  become_method: sudo
  hosts: localhost
  connection: local

  vars_files:
    - ./vars/main.yml
    # - ./config_personal/vars/main.yml

  pre_tasks:
    - name: Ensure /usr/local/bin exists
      file:
        dest: /usr/local/bin
        state: directory
        mode: 0755
        alsdkfjlasdkfj: alsdkfjlasdfjk

  roles:
    - role: geerlingguy.docker
      when: not vm
      tags:
        - system
      vars:
        docker_daemon_options:
          data-root: "/home/docker"
          bip: "172.20.0.1/24"
          default-address-pools:
            - base: 172.20.0.0/16
              size: 24
    - role: geerlingguy.nodejs
      tags:
        - system
      vars:
        nodejs_version: "14.x"
        nodejs_install_npm_user: "{{ username }}"

  tasks:
    - import_role:
        name: system
      tags:
        - system
    - import_role:
        name: fonts
      tags:
        - fonts
    - import_role:
        name: dotfiles
      tags:
        - dotfiles
    - import_role:
        name: desktop
      tags:
        - desktop
    - import_role: 
        name: neovim
      tags:
        - neovim
    - import_role:
        name: software
      tags:
        - software
    - import_role:
        name: virt
      tags:
        - virt
